<!-- 所有条码管理页面的head部分统一修改为: -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX - TeaERP</title>
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- ECharts图表库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <!-- 系统样式 -->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/modules/inventory.css">
</head>
</html> <body>
    <div class="app-container">
        <!-- 顶部导航 -->
        <header class="app-header">
            <div class="logo">TeaERP</div>
            <nav class="top-nav">
                <ul>
                    <li><a href="../../index.html">首页</a></li>
                    <li><a href="#">消息</a></li>
                    <li><a href="#">帮助</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <span class="username">管理员</span>
                <a href="#" class="logout">退出</a>
            </div>
        </header>

        <div class="app-main">
            <!-- 左侧菜单 -->
            <aside class="app-sidebar">
                <!-- 菜��内容 -->
            </aside>

            <!-- 内容区域 -->
            <main class="app-content">
                <!-- 面包屑导航 -->
                <div class="breadcrumb">
                    <span>库存管理</span>
                    <span class="separator">/</span>
                    <span>条码管理</span>
                </div>

                <!-- 条码规则设置 -->
                <div class="section">
                    <h3>条码规则设置</h3>
                    <div class="toolbar">
                        <div class="search-bar">
                            <select class="form-control" name="barcodeType">
                                <option value="">条码类型</option>
                                <option value="product">商品条码</option>
                                <option value="location">库位条码</option>
                                <option value="box">箱码</option>
                                <option value="batch">批次条码</option>
                                <option value="serial">流水号条码</option>
                            </select>
                            <button class="button primary">搜索</button>
                        </div>
                        <div class="action-bar">
                            <button class="button primary" onclick="showCreateRuleModal()">新建规则</button>
                        </div>
                    </div>

                    <div class="data-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>规则名称</th>
                                    <th>条码类型</th>
                                    <th>编码长度</th>
                                    <th>前缀规则</th>
                                    <th>校验规则</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 规则列表 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 条码生成 -->
                <div class="section">
                    <h3>条码生成</h3>
                    <div class="toolbar">
                        <div class="search-bar">
                            <select class="form-control" name="generateType">
                                <option value="">生成类型</option>
                                <option value="product">商品条码</option>
                                <option value="location">库位条码</option>
                                <option value="batch">批次条码</option>
                            </select>
                            <button class="button primary">搜索</button>
                        </div>
                        <div class="action-bar">
                            <button class="button primary" onclick="showGenerateModal()">生成条码</button>
                        </div>
                    </div>

                    <div class="data-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>条码</th>
                                    <th>类型</th>
                                    <th>关联对象</th>
                                    <th>生成时间</th>
                                    <th>生成人</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 条码列表 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 新建规则弹窗 -->
    <div class="modal" id="createRuleModal">
        <!-- 弹窗内容 -->
    </div>

    <!-- 生成条码弹窗 -->
    <div class="modal" id="generateModal">
        <!-- 弹窗内容 -->
    </div>

    <script src="../../js/common.js"></script>
    <script src="../../js/modules/stock/barcode.js"></script>
</body>
</html>
