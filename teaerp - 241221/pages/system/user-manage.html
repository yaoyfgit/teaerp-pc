<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaERP</title>
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 系统样式 -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/layout.css">
</head>
</html> <body>
    <div class="app-container">
        <!-- 顶部导航 -->
        <header class="app-header">
            <div class="logo">TeaERP</div>
            <nav class="top-nav">
                <ul>
                    <li><a href="../../index.html">首页</a></li>
                    <li><a href="#">消息</a></li>
                    <li><a href="#">帮助</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <span class="username">管理员</span>
                <a href="#" class="logout">退出</a>
            </div>
        </header>

        <div class="app-main">
            <!-- 左侧菜单 -->
            <aside class="app-sidebar">
                <!-- 系统管理菜单 -->
            </aside>

            <!-- 内容区域 -->
            <main class="app-content">
                <!-- 面包屑导航 -->
                <div class="breadcrumb">
                    <span>系统管理</span>
                    <span class="separator">/</span>
                    <span>用户管理</span>
                </div>

                <!-- 工具栏 -->
                <div class="toolbar">
                    <div class="search-bar">
                        <div class="form-group">
                            <input type="text" placeholder="输入用户名/姓名搜索" class="form-control">
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option value="">所属部门</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option value="">用户状态</option>
                                <option value="1">启用</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                        <button class="button primary">搜索</button>
                        <button class="button">重置</button>
                    </div>
                    <div class="action-bar">
                        <button class="button primary" onclick="showCreateModal()">
                            <i class="icon-plus"></i>新建用户
                        </button>
                        <button class="button">
                            <i class="icon-import"></i>导入
                        </button>
                        <button class="button">
                            <i class="icon-export"></i>导出
                        </button>
                    </div>
                </div>

                <!-- 数据表格卡片 -->
                <div class="card">
                    <div class="card-body">
                        <!-- 数据表格 -->
                        <div class="data-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>用户名</th>
                                        <th>姓名</th>
                                        <th>所属部门</th>
                                        <th>岗位</th>
                                        <th>手机号</th>
                                        <th>邮箱</th>
                                        <th>状态</th>
                                        <th>最后登录</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 用户数据行 -->
                                </tbody>
                            </table>
                        </div>

                        <!-- 分页器 -->
                        <div class="pagination">
                            <span class="page-info">共 100 条记录，每页 10 条</span>
                            <div class="page-buttons">
                                <button class="button" disabled>&lt;</button>
                                <button class="button active">1</button>
                                <button class="button">2</button>
                                <button class="button">3</button>
                                <span>...</span>
                                <button class="button">10</button>
                                <button class="button">&gt;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 新建用户弹窗 -->
    <div class="modal" id="createUserModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新建用户</h3>
                <button class="close-btn" onclick="hideModal('createUserModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="form-group">
                            <label>姓名</label>
                            <input type="text" class="form-control" name="realName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="form-group">
                            <label>确认密码</label>
                            <input type="password" class="form-control" name="confirmPassword" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>所属部门</label>
                            <select class="form-control" name="departmentId" required>
                                <option value="">请选择部门</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>岗位</label>
                            <select class="form-control" name="positionId" required>
                                <option value="">请选择岗位</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>手机号</label>
                            <input type="tel" class="form-control" name="phone">
                        </div>
                        <div class="form-group">
                            <label>邮箱</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>角色</label>
                            <select class="form-control" name="roleId" multiple>
                                <option value="">请选择角色</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>状态</label>
                            <select class="form-control" name="status">
                                <option value="1">启用</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>备注</label>
                        <textarea class="form-control" name="remarks" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="button" onclick="hideModal('createUserModal')">取消</button>
                <button class="button primary" onclick="submitCreateUser()">确定</button>
            </div>
        </div>
    </div>

    <script src="../../js/common.js"></script>
    <script src="../../js/modules/system/user.js"></script>
</body>
</html>
