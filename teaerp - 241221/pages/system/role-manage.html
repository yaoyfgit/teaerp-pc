<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaERP</title>
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 系统样式 -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/layout.css">
</head>
</html> <body>
    <div class="app-container">
        <!-- 顶部导航 -->
        <header class="app-header">
            <div class="logo">TeaERP</div>
            <nav class="top-nav">
                <ul>
                    <li><a href="../../index.html">首页</a></li>
                    <li><a href="#">消息</a></li>
                    <li><a href="#">帮助</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <span class="username">管理员</span>
                <a href="#" class="logout">退出</a>
            </div>
        </header>

        <div class="app-main">
            <!-- 左侧菜单 -->
            <aside class="app-sidebar">
                <!-- 系���管理菜单 -->
            </aside>

            <!-- 内容区域 -->
            <main class="app-content">
                <!-- 面包屑导航 -->
                <div class="breadcrumb">
                    <span>系统管理</span>
                    <span class="separator">/</span>
                    <span>角色管理</span>
                </div>

                <!-- 工具栏 -->
                <div class="toolbar">
                    <div class="search-bar">
                        <input type="text" placeholder="输入角色名称搜索" class="form-control">
                        <button class="button">搜索</button>
                    </div>
                    <div class="action-bar">
                        <button class="button primary" onclick="showCreateModal()">
                            <i class="icon-plus"></i>新建角色
                        </button>
                        <button class="button">
                            <i class="icon-import"></i>导入
                        </button>
                        <button class="button">
                            <i class="icon-export"></i>导出
                        </button>
                    </div>
                </div>

                <!-- 数据表格 -->
                <div class="data-table">
                    <table>
                        <thead>
                            <tr>
                                <th>角色名称</th>
                                <th>角色编码</th>
                                <th>角色描述</th>
                                <th>创建时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 角色数据行 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分页器 -->
                <div class="pagination">
                    <!-- 分页控件 -->
                </div>
            </main>
        </div>
    </div>

    <!-- 新建角色弹窗 -->
    <div class="modal" id="createRoleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新建角色</h3>
                <button class="close-btn" onclick="hideModal('createRoleModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>角色名称</label>
                            <input type="text" class="form-control" name="roleName" required>
                        </div>
                        <div class="form-group">
                            <label>角色编码</label>
                            <input type="text" class="form-control" name="roleCode" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>角色描述</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>状态</label>
                        <select class="form-control" name="status">
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>权限设置</label>
                        <div class="permission-tree">
                            <!-- 权限树形结构 -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="button secondary" onclick="hideModal('createRoleModal')">取消</button>
                <button class="button" onclick="submitCreateRole()">保存</button>
            </div>
        </div>
    </div>

    <script src="../../js/common.js"></script>
    <script src="../../js/modules/system/role.js"></script>
</body>
</html>
