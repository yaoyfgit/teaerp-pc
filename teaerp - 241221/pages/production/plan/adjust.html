<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计划调整 - TeaERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/layout.css">
    <link rel="stylesheet" href="../../../css/modules/production.css">
</head>
<body>
    <div class="app-container">
        <div class="app-sidebar"></div>
        <main class="app-content">
            <div class="breadcrumb">
                <span>生产管理</span>
                <span class="separator">/</span>
                <span>生产计划管理</span>
                <span class="separator">/</span>
                <span>计划调整</span>
            </div>

            <!-- 调整记录 -->
            <div class="card">
                <div class="card-header">
                    <h3>调整记录</h3>
                </div>
                <div class="card-body">
                    <div class="search-bar">
                        <div class="form-group">
                            <label>调整类型</label>
                            <select class="form-control">
                                <option value="">全部</option>
                                <option value="quantity">产量调整</option>
                                <option value="schedule">进度调整</option>
                                <option value="resource">资源调整</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>审批状态</label>
                            <select class="form-control">
                                <option value="">全部</option>
                                <option value="pending">待审批</option>
                                <option value="approved">已通过</option>
                                <option value="rejected">已驳回</option>
                            </select>
                        </div>
                        <button class="button" onclick="searchAdjustments()">搜索</button>
                    </div>

                    <div class="data-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>调整编号</th>
                                    <th>关联计划</th>
                                    <th>调整类型</th>
                                    <th>调整原因</th>
                                    <th>调整内容</th>
                                    <th>申请人</th>
                                    <th>申请时间</th>
                                    <th>审批状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="adjustmentTable"></tbody>
                        </table>
                    </div>
                    <div class="pagination" id="pagination"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- 调整申请弹窗 -->
    <div class="modal" id="adjustModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>计划调整申请</h3>
                <button class="close-btn" onclick="hideModal('adjustModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="adjustForm" class="form">
                    <div class="form-group">
                        <label>关联计划</label>
                        <select class="form-control" name="planId" required>
                            <option value="">请选择计划</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>调整类型</label>
                        <select class="form-control" name="type" required>
                            <option value="quantity">产量调整</option>
                            <option value="schedule">进度调整</option>
                            <option value="resource">资源调整</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>调整原因</label>
                        <textarea class="form-control" name="reason" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>调整内容</label>
                        <textarea class="form-control" name="content" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="button secondary" onclick="hideModal('adjustModal')">取消</button>
                <button class="button" onclick="submitAdjustment()">提交</button>
            </div>
        </div>
    </div>

    <script src="../../../js/common.js"></script>
    <script src="../../../js/modules/production/plan-adjust.js"></script>
</body>
</html>
