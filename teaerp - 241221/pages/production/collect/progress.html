<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生产进度采集 - TeaERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/layout.css">
    <link rel="stylesheet" href="../../../css/modules/production.css">
</head>
<body>
    <div class="app-container">
        <div class="app-sidebar"></div>
        <main class="app-content">
            <div class="breadcrumb">
                <span>生产管理</span>
                <span class="separator">/</span>
                <span>生产数据采集</span>
                <span class="separator">/</span>
                <span>生产进度采集</span>
            </div>

            <!-- 完工数据采集 -->
            <div class="card">
                <div class="card-header">
                    <h3>完工数据采集</h3>
                </div>
                <div class="card-body">
                    <div class="search-bar">
                        <div class="form-group">
                            <label>生产任务</label>
                            <select class="form-control" onchange="loadTaskDetail(this.value)">
                                <option value="">请选择任务</option>
                            </select>
                        </div>
                    </div>

                    <div class="data-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>工序</th>
                                    <th>计划产量</th>
                                    <th>已完工量</th>
                                    <th>本次完工</th>
                                    <th>完工时间</th>
                                    <th>操作人</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="progressTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 完工记录 -->
            <div class="card">
                <div class="card-header">
                    <h3>完工记录</h3>
                </div>
                <div class="card-body">
                    <div class="data-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>记录编号</th>
                                    <th>任务编号</th>
                                    <th>工序</th>
                                    <th>完工数量</th>
                                    <th>完工时间</th>
                                    <th>操作人</th>
                                    <th>备注</th>
                                </tr>
                            </thead>
                            <tbody id="recordTable"></tbody>
                        </table>
                    </div>
                    <div class="pagination" id="pagination"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- 完工录入弹窗 -->
    <div class="modal" id="completionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>完工录入</h3>
                <button class="close-btn" onclick="hideModal('completionModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="completionForm" class="form">
                    <input type="hidden" name="taskId">
                    <input type="hidden" name="processId">
                    <div class="form-group">
                        <label>工序名称</label>
                        <input type="text" class="form-control" name="processName" readonly>
                    </div>
                    <div class="form-group">
                        <label>完工数量</label>
                        <input type="number" class="form-control" name="quantity" required>
                    </div>
                    <div class="form-group">
                        <label>完工时间</label>
                        <input type="datetime-local" class="form-control" name="completionTime" required>
                    </div>
                    <div class="form-group">
                        <label>备注</label>
                        <textarea class="form-control" name="remark" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="button secondary" onclick="hideModal('completionModal')">取消</button>
                <button class="button" onclick="saveCompletion()">保存</button>
            </div>
        </div>
    </div>

    <script src="../../../js/common.js"></script>
    <script src="../../../js/modules/production/progress-collect.js"></script>
</body>
</html>
