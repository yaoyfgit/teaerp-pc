<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成本趋势表 - TeaERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../../../css/common.css">
    <link rel="stylesheet" href="../../../../css/layout.css">
    <link rel="stylesheet" href="../../../../css/modules/finance.css">
</head>
<body>
    <div class="app-container">
        <div class="app-sidebar"></div>
        <main class="app-content">
            <div class="breadcrumb">
                <span>财务管理</span>
                <span class="separator">/</span>
                <span>成本管理</span>
                <span class="separator">/</span>
                <span>成本报表</span>
                <span class="separator">/</span>
                <span>成本趋势表</span>
            </div>

            <!-- 报表条件 -->
            <div class="card">
                <div class="card-header">
                    <h3>查询条件</h3>
                </div>
                <div class="card-body">
                    <form id="reportForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label>分析对象</label>
                                <select class="form-control" name="targetType" required>
                                    <option value="product">产品</option>
                                    <option value="department">部门</option>
                                    <option value="project">项目</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>分析对象</label>
                                <select class="form-control" name="targetId">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>时间范围</label>
                                <select class="form-control" name="timeRange" required>
                                    <option value="last6">近6个月</option>
                                    <option value="last12">近12个月</option>
                                    <option value="thisYear">本年度</option>
                                    <option value="custom">自定义</option>
                                </select>
                            </div>
                            <div class="form-group date-range" style="display: none;">
                                <input type="month" class="form-control" name="startDate">
                                <span>至</span>
                                <input type="month" class="form-control" name="endDate">
                            </div>
                            <button type="submit" class="button">
                                <i class="fas fa-search"></i> 查询
                            </button>
                            <button type="button" class="button" onclick="exportReport()">
                                <i class="fas fa-download"></i> 导出
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 报表内容 -->
            <div class="card">
                <div class="card-header">
                    <h3>报表内容</h3>
                </div>
                <div class="card-body">
                    <div class="result-summary">
                        <div class="summary-item">
                            <label>平均成本</label>
                            <span id="avgCost">0.00</span>
                        </div>
                        <div class="summary-item">
                            <label>最高成本</label>
                            <span id="maxCost">0.00</span>
                        </div>
                        <div class="summary-item">
                            <label>最低成本</label>
                            <span id="minCost">0.00</span>
                        </div>
                        <div class="summary-item">
                            <label>成本趋势</label>
                            <span id="trend">上升</span>
                        </div>
                    </div>

                    <div class="tabs">
                        <div class="tab-header">
                            <button class="tab-btn active" data-tab="trend">趋势图表</button>
                            <button class="tab-btn" data-tab="table">数据表格</button>
                            <button class="tab-btn" data-tab="analysis">趋势分析</button>
                        </div>
                        <div class="tab-content">
                            <div class="tab-pane active" id="trendTab">
                                <div id="trendChart"></div>
                            </div>
                            <div class="tab-pane" id="tableTab">
                                <div id="reportTable"></div>
                            </div>
                            <div class="tab-pane" id="analysisTab">
                                <div id="analysisContent"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../../../js/common.js"></script>
    <script src="../../../../js/modules/finance/cost/report/trend.js"></script>
</body>
</html>
