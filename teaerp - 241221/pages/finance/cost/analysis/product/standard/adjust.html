<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准调整 - TeaERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../../../../../css/common.css">
    <link rel="stylesheet" href="../../../../../../css/layout.css">
    <link rel="stylesheet" href="../../../../../../css/modules/finance.css">
</head>
<body>
    <div class="app-container">
        <div class="app-sidebar"></div>
        <main class="app-content">
            <div class="breadcrumb">
                <span>财务管理</span>
                <span class="separator">/</span>
                <span>成本分析</span>
                <span class="separator">/</span>
                <span>产品成本分析</span>
                <span class="separator">/</span>
                <span>标准调整</span>
            </div>

            <!-- 调整记录 -->
            <div class="card">
                <div class="card-header">
                    <h3>调整记录</h3>
                    <div class="card-tools">
                        <button class="button" onclick="showModal('adjustModal')">
                            <i class="fas fa-plus"></i> 新增调整
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="search-bar">
                        <div class="form-group">
                            <label>产品类别</label>
                            <select class="form-control" id="productCategory">
                                <option value="">全部</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>调整类型</label>
                            <select class="form-control" id="adjustType">
                                <option value="">全部</option>
                                <option value="price">价格调整</option>
                                <option value="quantity">数量调整</option>
                                <option value="standard">标准调整</option>
                            </select>
                        </div>
                        <button class="button" onclick="searchRecords()">
                            <i class="fas fa-search"></i> 搜索
                        </button>
                    </div>
                    <div id="adjustTable"></div>
                    <div id="pagination"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- 调整记录弹窗 -->
    <div class="modal" id="adjustModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>调整记录</h3>
                <button class="close-btn" onclick="hideModal('adjustModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="adjustForm">
                    <div class="form-group">
                        <label>产品类别</label>
                        <select class="form-control" name="categoryId" required>
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>调整类型</label>
                        <select class="form-control" name="type" required>
                            <option value="price">价格调整</option>
                            <option value="quantity">数量调整</option>
                            <option value="standard">标准调整</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>调整项目</label>
                        <input type="text" class="form-control" name="item" required>
                    </div>
                    <div class="form-group">
                        <label>调整前值</label>
                        <input type="number" class="form-control" name="beforeValue" required>
                    </div>
                    <div class="form-group">
                        <label>调整后值</label>
                        <input type="number" class="form-control" name="afterValue" required>
                    </div>
                    <div class="form-group">
                        <label>调整原因</label>
                        <textarea class="form-control" name="reason" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>生效日期</label>
                        <input type="date" class="form-control" name="effectiveDate" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="button secondary" onclick="hideModal('adjustModal')">取消</button>
                <button class="button" onclick="saveAdjust()">保存</button>
            </div>
        </div>
    </div>

    <script src="../../../../../../js/common.js"></script>
    <script src="../../../../../../js/modules/finance/cost/analysis/product/adjust.js"></script>
</body>
</html>
