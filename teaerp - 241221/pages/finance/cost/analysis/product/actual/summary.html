<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成本汇总 - TeaERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../../../../../css/common.css">
    <link rel="stylesheet" href="../../../../../../css/layout.css">
    <link rel="stylesheet" href="../../../../../../css/modules/finance.css">
</head>
<body>
    <div class="app-container">
        <div class="app-sidebar"></div>
        <main class="app-content">
            <div class="breadcrumb">
                <span>财务管理</span>
                <span class="separator">/</span>
                <span>成本分析</span>
                <span class="separator">/</span>
                <span>产品成本分析</span>
                <span class="separator">/</span>
                <span>成本汇总</span>
            </div>

            <!-- 汇总条件 -->
            <div class="card">
                <div class="card-header">
                    <h3>汇总条件</h3>
                </div>
                <div class="card-body">
                    <form id="summaryForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label>产品类别</label>
                                <select class="form-control" name="categoryId">
                                    <option value="">全部</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>汇总期间</label>
                                <input type="month" class="form-control" name="period" required>
                            </div>
                            <div class="form-group">
                                <label>汇总维度</label>
                                <select class="form-control" name="dimension" required>
                                    <option value="product">按产品</option>
                                    <option value="category">按类别</option>
                                    <option value="cost_type">按成本类型</option>
                                </select>
                            </div>
                            <button type="submit" class="button">
                                <i class="fas fa-chart-bar"></i> 开始汇总
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 汇总结果 -->
            <div class="card">
                <div class="card-header">
                    <h3>汇总结果</h3>
                    <div class="card-tools">
                        <button class="button" onclick="exportResult()">
                            <i class="fas fa-download"></i> 导出结果
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="result-summary">
                        <div class="summary-item">
                            <label>总成本</label>
                            <span id="totalCost">0.00</span>
                        </div>
                        <div class="summary-item">
                            <label>材料成本</label>
                            <span id="materialCost">0.00</span>
                        </div>
                        <div class="summary-item">
                            <label>人工成本</label>
                            <span id="laborCost">0.00</span>
                        </div>
                        <div class="summary-item">
                            <label>制造费用</label>
                            <span id="manufacturingCost">0.00</span>
                        </div>
                    </div>

                    <div class="tabs">
                        <div class="tab-header">
                            <button class="tab-btn active" data-tab="table">汇总表格</button>
                            <button class="tab-btn" data-tab="chart">汇总图表</button>
                            <button class="tab-btn" data-tab="trend">趋势分析</button>
                        </div>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tableTab">
                                <div id="summaryTable"></div>
                            </div>
                            <div class="tab-pane" id="chartTab">
                                <div id="costStructureChart"></div>
                            </div>
                            <div class="tab-pane" id="trendTab">
                                <div id="costTrendChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 汇总历史 -->
            <div class="card">
                <div class="card-header">
                    <h3>汇总历史</h3>
                </div>
                <div class="card-body">
                    <div class="search-bar">
                        <div class="form-group">
                            <label>产品类别</label>
                            <select class="form-control" id="searchCategory">
                                <option value="">全部</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>日期范围</label>
                            <input type="date" class="form-control" id="startDate">
                            <span>至</span>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                        <button class="button" onclick="searchRecords()">
                            <i class="fas fa-search"></i> 搜索
                        </button>
                    </div>
                    <div id="historyTable"></div>
                    <div id="pagination"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../../../../../js/common.js"></script>
    <script src="../../../../../../js/modules/finance/cost/analysis/product/summary.js"></script>
</body>
</html>
