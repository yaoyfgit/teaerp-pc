<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存流水 - TeaERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="../../css/modules/stock.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="main-menu"></div>
        </div>
        <div class="main-content">
            <div class="top-navbar">
                <div class="toggle-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">TeaERP</div>
                <nav class="top-nav">
                    <ul>
                        <li><a href="../../index.html">首页</a></li>
                        <li><a href="#">消息</a></li>
                        <li><a href="#">帮助</a></li>
                    </ul>
                </nav>
                <div class="user-info">
                    <span class="username">管理员</span>
                    <a href="#" class="logout">退出</a>
                </div>
            </div>

            <div class="content">
                <div class="breadcrumb">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                    <i class="fas fa-angle-right separator"></i>
                    <span>库存管理</span>
                    <i class="fas fa-angle-right separator"></i>
                    <span>库存流水</span>
                </div>

                <!-- 流水统计 -->
                <div class="standard-card">
                    <div class="overview-grid">
                        <div class="overview-item">
                            <i class="fas fa-sign-in-alt"></i>
                            <div class="info">
                                <h4>今日入库</h4>
                                <div class="number">0<span class="unit">件</span></div>
                            </div>
                        </div>
                        <div class="overview-item">
                            <i class="fas fa-sign-out-alt"></i>
                            <div class="info">
                                <h4>今日出库</h4>
                                <div class="number">0<span class="unit">件</span></div>
                            </div>
                        </div>
                        <div class="overview-item">
                            <i class="fas fa-exchange-alt"></i>
                            <div class="info">
                                <h4>库存调整</h4>
                                <div class="number">0<span class="unit">笔</span></div>
                            </div>
                        </div>
                        <div class="overview-item">
                            <i class="fas fa-random"></i>
                            <div class="info">
                                <h4>库存调拨</h4>
                                <div class="number">0<span class="unit">笔</span></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 流水列表 -->
                <div class="standard-card">
                    <div class="standard-card-header">
                        <h3><i class="fas fa-list"></i> 流水记录</h3>
                        <div class="action-bar">
                            <div class="search-group">
                                <input type="text" class="standard-input" placeholder="商品编码/名称">
                                <select class="standard-select">
                                    <option value="">所有类型</option>
                                    <option value="in">入库</option>
                                    <option value="out">出库</option>
                                    <option value="adjust">调整</option>
                                    <option value="transfer">调拨</option>
                                </select>
                                <select class="standard-select">
                                    <option value="">所有仓库</option>
                                    <option value="1">主仓库</option>
                                    <option value="2">次仓库</option>
                                </select>
                                <div class="date-range-group">
                                    <input type="date" class="standard-input" placeholder="开始日期">
                                    <span class="separator">至</span>
                                    <input type="date" class="standard-input" placeholder="结束日期">
                                </div>
                            </div>
                            <div class="button-group">
                                <button class="standard-button primary" onclick="searchFlow()">
                                    <i class="fas fa-search"></i> 查询
                                </button>
                                <button class="standard-button" onclick="exportFlow()">
                                    <i class="fas fa-file-export"></i> 导出
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="standard-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>类型</th>
                                    <th>单据号</th>
                                    <th>商品编码</th>
                                    <th>商品名称</th>
                                    <th>规格型号</th>
                                    <th>仓库</th>
                                    <th>变动数量</th>
                                    <th>变动后库存</th>
                                    <th>操作人</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="flowTable"></tbody>
                        </table>
                        <div class="standard-pagination" id="pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/app.js"></script>
    <script src="../../js/modules/stock/stock-flow.js"></script>
</body>
</html>
