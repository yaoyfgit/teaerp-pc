<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>费用申请 - TeaERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/layout.css">
    <link rel="stylesheet" href="../../../css/menu.css">
    <link rel="stylesheet" href="../../../css/modules/finance.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="main-menu"></div>
        </div>
        <div class="main-content">
            <div class="top-navbar">
                <div class="toggle-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">TeaERP</div>
                <nav class="top-nav">
                    <ul>
                        <li><a href="../../../index.html">首页</a></li>
                        <li><a href="#">消息</a></li>
                        <li><a href="#">帮助</a></li>
                    </ul>
                </nav>
                <div class="user-info">
                    <span class="username">管理员</span>
                    <a href="#" class="logout">退出</a>
                </div>
            </div>

            <div class="content">
                <div class="breadcrumb">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                    <i class="fas fa-angle-right separator"></i>
                    <span>财务管理</span>
                    <i class="fas fa-angle-right separator"></i>
                    <span>费用管理</span>
                    <i class="fas fa-angle-right separator"></i>
                    <span>费用申请</span>
                </div>

                <!-- 统计卡片 -->
                <div class="statistics-cards">
                    <div class="card">
                        <div class="card-body">
                            <i class="fas fa-receipt"></i>
                            <div class="stat-info">
                                <div class="stat-title">本月申请总额</div>
                                <div class="stat-value">¥85,632.00</div>
                            </div>
                        </div>
                    </div>
                    <div class="card info">
                        <div class="card-body">
                            <i class="fas fa-file-invoice-dollar"></i>
                            <div class="stat-info">
                                <div class="stat-title">待审批金额</div>
                                <div class="stat-value">¥32,580.00</div>
                            </div>
                        </div>
                    </div>
                    <div class="card success">
                        <div class="card-body">
                            <i class="fas fa-check-circle"></i>
                            <div class="stat-info">
                                <div class="stat-title">已审批金额</div>
                                <div class="stat-value">¥53,052.00</div>
                            </div>
                        </div>
                    </div>
                    <div class="card warning">
                        <div class="card-body">
                            <i class="fas fa-exclamation-circle"></i>
                            <div class="stat-info">
                                <div class="stat-title">超预算申请</div>
                                <div class="stat-value">3笔</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 申请列表 -->
                <div class="card standard-card">
                    <div class="toolbar">
                        <div class="search-bar">
                            <div class="search-row">
                                <input type="text" class="form-control search-input" placeholder="申请编号/申请人">
                                <select class="form-control search-input">
                                    <option value="">费用类型</option>
                                    <option value="travel">差旅费</option>
                                    <option value="office">办公费</option>
                                    <option value="salary">工资</option>
                                    <option value="rent">房租</option>
                                    <option value="utility">水电费</option>
                                    <option value="other">其他</option>
                                </select>
                                <select class="form-control search-input">
                                    <option value="">审批状态</option>
                                    <option value="pending">待审批</option>
                                    <option value="approved">已审批</option>
                                    <option value="rejected">已驳回</option>
                                </select>
                                <input type="date" class="form-control search-input" placeholder="开始日期">
                                <input type="date" class="form-control search-input" placeholder="结束日期">
                                <div class="search-actions">
                                    <button class="btn btn-primary">
                                        <i class="fas fa-search"></i>
                                        <span>查询</span>
                                    </button>
                                    <button class="btn btn-secondary">
                                        <i class="fas fa-redo"></i>
                                        <span>重置</span>
                                    </button>
                                    <div class="divider"></div>
                                    <button class="btn btn-primary" onclick="showApplyModal()">
                                        <i class="fas fa-plus"></i>
                                        <span>新增</span>
                                    </button>
                                    <button class="btn btn-secondary">
                                        <i class="fas fa-file-export"></i>
                                        <span>导出</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th width="40"><input type="checkbox"></th>
                                    <th>申请编号</th>
                                    <th>费用类型</th>
                                    <th>申请金额</th>
                                    <th>申请日期</th>
                                    <th>申请部门</th>
                                    <th>申请人</th>
                                    <th>状态</th>
                                    <th width="120">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td>SQ2023120001</td>
                                    <td>差旅费</td>
                                    <td>2,580.00</td>
                                    <td>2023-12-01</td>
                                    <td>销售部</td>
                                    <td>张三</td>
                                    <td><span class="badge warning">待审批</span></td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-secondary btn-xs" title="查看">
                                                <i class="fas fa-eye"></i>
                                                <span>查看</span>
                                            </button>
                                            <button class="btn btn-secondary btn-xs" title="编辑">
                                                <i class="fas fa-edit"></i>
                                                <span>编辑</span>
                                            </button>
                                            <button class="btn btn-danger btn-xs" title="撤销">
                                                <i class="fas fa-undo"></i>
                                                <span>撤销</span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="pagination-container">
                        <div class="pagination">
                            <button class="btn btn-secondary" disabled>
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="btn btn-primary">1</button>
                            <button class="btn btn-secondary">2</button>
                            <button class="btn btn-secondary">3</button>
                            <button class="btn btn-secondary">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 费用申请弹窗 -->
    <div class="modal" id="applyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>费用申请</h3>
                <button class="close-btn" onclick="closeApplyModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="applyForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>费用类型</label>
                            <select name="type" class="form-control" required>
                                <option value="travel">差旅费</option>
                                <option value="office">办公费</option>
                                <option value="salary">工资</option>
                                <option value="rent">房租</option>
                                <option value="utility">水电费</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>申请金额（元）</label>
                            <input type="number" name="amount" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>预计使用日期</label>
                            <input type="date" name="useDate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>申请部门</label>
                            <select name="department" class="form-control" required>
                                <option value="sales">销售部</option>
                                <option value="production">生产部</option>
                                <option value="finance">财务部</option>
                                <option value="hr">人力资源部</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>用途说明</label>
                        <textarea name="description" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>预算编号</label>
                        <input type="text" name="budgetNo" class="form-control">
                        <small class="form-text text-muted">如果费用在预算内，请填写对应的预算编号</small>
                    </div>
                    <div class="form-group">
                        <label>附件</label>
                        <input type="file" name="attachments" class="form-control" multiple>
                        <small class="form-text text-muted">可上传预算文件、报价单等相关文件</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeApplyModal()">取消</button>
                <button class="btn btn-primary" onclick="submitApply()">提交申请</button>
            </div>
        </div>
    </div>

    <script src="../../../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化菜单
            Menu.renderMenu();
            // 初始化菜单切换功能
            initMenuToggle();
        });

        // 显示申请弹窗
        function showApplyModal() {
            document.getElementById('applyModal').style.display = 'block';
        }

        // 关闭申请弹窗
        function closeApplyModal() {
            document.getElementById('applyModal').style.display = 'none';
        }

        // 提交申请
        function submitApply() {
            // TODO: 实现申请提交逻辑
            alert('申请已提交');
            closeApplyModal();
        }
    </script>
</body>
</html>
