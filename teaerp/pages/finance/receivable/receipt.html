<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收款单 - TeaERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/layout.css">
    <link rel="stylesheet" href="../../../css/menu.css">
    <link rel="stylesheet" href="../../../css/modules/finance.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="main-menu"></div>
        </div>
        <div class="main-content">
            <div class="top-navbar">
                <div class="toggle-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">TeaERP</div>
                <nav class="top-nav">
                    <ul>
                        <li><a href="../../../index.html">首页</a></li>
                        <li><a href="#">消息</a></li>
                        <li><a href="#">帮助</a></li>
                    </ul>
                </nav>
                <div class="user-info">
                    <span class="username">管理员</span>
                    <a href="#" class="logout">退出</a>
                </div>
            </div>

            <div class="content">
                <div class="breadcrumb">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                    <i class="fas fa-angle-right separator"></i>
                    <span>财务管理</span>
                    <i class="fas fa-angle-right separator"></i>
                    <span>收款单</span>
                </div>

                <!-- Tab切换 -->
                <div class="tab-container">
                    <div class="tab-header">
                        <div class="tab-item active" data-tab="list">收款单列表</div>
                        <div class="tab-item" data-tab="advance">预收款管理</div>
                    </div>

                    <!-- 收款单列表 -->
                    <div class="tab-content active" id="list">
                        <div class="card standard-card">
                            <div class="toolbar">
                                <div class="search-bar">
                                    <div class="search-row">
                                        <input type="text" class="form-control search-input" placeholder="单据编号">
                                        <input type="text" class="form-control search-input" placeholder="客户名称">
                                        <select class="form-control search-input">
                                            <option value="">收款方式</option>
                                            <option value="cash">现金</option>
                                            <option value="bank">银行转账</option>
                                            <option value="wechat">微信支付</option>
                                            <option value="alipay">支付宝</option>
                                        </select>
                                        <select class="form-control search-input">
                                            <option value="">单据状态</option>
                                            <option value="draft">草稿</option>
                                            <option value="pending">待审核</option>
                                            <option value="approved">已审核</option>
                                            <option value="rejected">已驳回</option>
                                        </select>
                                        <input type="date" class="form-control search-input" placeholder="开始日期">
                                        <input type="date" class="form-control search-input" placeholder="结束日期">
                                    </div>
                                    <div class="search-row button-row">
                                        <button class="btn btn-primary">
                                            <i class="fas fa-search"></i> 查询
                                        </button>
                                        <button class="btn btn-secondary">
                                            <i class="fas fa-redo"></i> 重置
                                        </button>
                                        <div class="divider"></div>
                                        <button class="btn btn-primary">
                                            <i class="fas fa-plus"></i> 新增收款
                                        </button>
                                        <button class="btn btn-secondary">
                                            <i class="fas fa-file-import"></i> 导入
                                        </button>
                                        <button class="btn btn-secondary">
                                            <i class="fas fa-file-export"></i> 导出
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="table-container">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>单据日期</th>
                                            <th>单据编号</th>
                                            <th>客户名称</th>
                                            <th>收款金额</th>
                                            <th>收款方式</th>
                                            <th>收款账户</th>
                                            <th>制单人</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>2024-03-01</td>
                                            <td>SK202403010001</td>
                                            <td>茶叶专卖店A</td>
                                            <td>5,000.00</td>
                                            <td>银行转账</td>
                                            <td>工商银行</td>
                                            <td>张三</td>
                                            <td><span class="badge success">已审核</span></td>
                                            <td>
                                                <div class="btn-group">
                                                    <button class="btn btn-secondary btn-xs">
                                                        <i class="fas fa-eye"></i>
                                                    </button>
                                                    <button class="btn btn-secondary btn-xs">
                                                        <i class="fas fa-edit"></i>
                                                    </button>
                                                    <button class="btn btn-danger btn-xs">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="toolbar pagination-toolbar">
                                <div class="pagination">
                                    <button class="btn btn-secondary" disabled>
                                        <i class="fas fa-chevron-left"></i>
                                    </button>
                                    <button class="btn btn-primary">1</button>
                                    <button class="btn btn-secondary">2</button>
                                    <button class="btn btn-secondary">3</button>
                                    <button class="btn btn-secondary">
                                        <i class="fas fa-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 预收款管理 -->
                    <div class="tab-content" id="advance">
                        <div class="card standard-card">
                            <div class="toolbar">
                                <div class="search-bar">
                                    <div class="search-row">
                                        <input type="text" class="form-control search-input" placeholder="客户名称">
                                        <select class="form-control search-input">
                                            <option value="">预收状态</option>
                                            <option value="unused">未使用</option>
                                            <option value="partial">部分使用</option>
                                            <option value="used">已使用</option>
                                        </select>
                                        <input type="date" class="form-control search-input" placeholder="开始日期">
                                        <input type="date" class="form-control search-input" placeholder="结束日期">
                                    </div>
                                    <div class="search-row button-row">
                                        <button class="btn btn-primary">
                                            <i class="fas fa-search"></i> 查询
                                        </button>
                                        <button class="btn btn-secondary">
                                            <i class="fas fa-redo"></i> 重置
                                        </button>
                                        <div class="divider"></div>
                                        <button class="btn btn-primary">
                                            <i class="fas fa-plus"></i> 新增预收
                                        </button>
                                        <button class="btn btn-secondary">
                                            <i class="fas fa-file-export"></i> 导出
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="table-container">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>预收日期</th>
                                            <th>单据编号</th>
                                            <th>客户名称</th>
                                            <th>预收金额</th>
                                            <th>已用金额</th>
                                            <th>剩余金额</th>
                                            <th>收款方式</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>2024-03-01</td>
                                            <td>YS202403010001</td>
                                            <td>茶叶专卖店A</td>
                                            <td>10,000.00</td>
                                            <td>3,000.00</td>
                                            <td>7,000.00</td>
                                            <td>银行转账</td>
                                            <td><span class="badge warning">部分使用</span></td>
                                            <td>
                                                <div class="btn-group">
                                                    <button class="btn btn-secondary btn-xs">
                                                        <i class="fas fa-eye"></i>
                                                    </button>
                                                    <button class="btn btn-secondary btn-xs">
                                                        <i class="fas fa-history"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化菜单
            Menu.renderMenu();
            // 初始化菜单切换功能
            initMenuToggle();
        });
    </script>
</body>
</html>
