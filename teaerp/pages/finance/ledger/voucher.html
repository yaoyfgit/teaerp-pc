<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凭证管理 - TeaERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/layout.css">
    <link rel="stylesheet" href="../../../css/menu.css">
    <link rel="stylesheet" href="../../../css/modules/finance.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="main-menu"></div>
        </div>
        <div class="main-content">
            <div class="top-navbar">
                <div class="toggle-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">TeaERP</div>
                <nav class="top-nav">
                    <ul>
                        <li><a href="../../../index.html">首页</a></li>
                        <li><a href="#">消息</a></li>
                        <li><a href="#">帮助</a></li>
                    </ul>
                </nav>
                <div class="user-info">
                    <span class="username">管理员</span>
                    <a href="#" class="logout">退出</a>
                </div>
            </div>

            <div class="content">
                <div class="breadcrumb">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                    <i class="fas fa-angle-right"></i>
                    <i class="fas fa-money-check-alt"></i>
                    <span>财务管理</span>
                    <i class="fas fa-angle-right"></i>
                    <i class="fas fa-file-invoice"></i>
                    <span>凭证管理</span>
                </div>

                <!-- Tab切换 -->
                <div class="tab-container">
                    <div class="tab-header">
                        <div class="tab-item active" data-tab="list">凭证列表</div>
                        <div class="tab-item" data-tab="entry">凭证录入</div>
                        <div class="tab-item" data-tab="review">凭证审核</div>
                    </div>

                    <!-- 凭证列表 -->
                    <div class="tab-content active" id="list">
                        <div class="standard-toolbar">
                            <div class="toolbar-left">
                                <input type="text" class="standard-input" placeholder="凭证字号">
                                <input type="text" class="standard-input" placeholder="凭证摘要">
                                <select class="standard-select">
                                    <option value="">凭证状态</option>
                                    <option value="draft">草稿</option>
                                    <option value="pending">待审核</option>
                                    <option value="approved">已审核</option>
                                    <option value="rejected">已驳回</option>
                                </select>
                                <input type="date" class="standard-input" placeholder="开始日期">
                                <input type="date" class="standard-input" placeholder="结束日期">
                                <button class="standard-button primary">
                                    <i class="fas fa-search"></i>
                                    查询
                                </button>
                                <button class="standard-button">
                                    <i class="fas fa-redo"></i>
                                    重置
                                </button>
                                <div class="toolbar-divider"></div>
                                <button class="standard-button primary" onclick="showModal('voucherModal')">
                                    <i class="fas fa-plus"></i>
                                    新增凭证
                                </button>
                                <button class="standard-button">
                                    <i class="fas fa-file-import"></i>
                                    导入
                                </button>
                                <button class="standard-button">
                                    <i class="fas fa-file-export"></i>
                                    导出
                                </button>
                            </div>
                        </div>

                        <div class="table-container">
                            <table class="standard-table">
                                <thead>
                                    <tr>
                                        <th>凭证日期</th>
                                        <th>凭证字号</th>
                                        <th>凭证摘要</th>
                                        <th>借方金额</th>
                                        <th>贷方金额</th>
                                        <th>制单人</th>
                                        <th>审核人</th>
                                        <th>状态</th>
                                        <th width="120">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>2024-03-01</td>
                                        <td>记-001</td>
                                        <td>销售收入</td>
                                        <td>10,000.00</td>
                                        <td>10,000.00</td>
                                        <td>张三</td>
                                        <td>李四</td>
                                        <td><span class="status-badge success">已审核</span></td>
                                        <td>
                                            <div class="button-group">
                                                <button class="standard-button small">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <button class="standard-button small">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button class="standard-button small danger">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="standard-pagination">
                            <button class="standard-button" disabled>
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="standard-button primary">1</button>
                            <button class="standard-button">2</button>
                            <button class="standard-button">3</button>
                            <button class="standard-button">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 凭证录入 -->
                    <div class="tab-content" id="entry">
                        <div class="standard-card">
                            <form class="voucher-form">
                                <div class="form-header">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>凭证日期</label>
                                            <input type="date" class="standard-input">
                                        </div>
                                        <div class="form-group">
                                            <label>凭证字号</label>
                                            <input type="text" class="standard-input" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label>附件数</label>
                                            <input type="number" class="standard-input" min="0">
                                        </div>
                                    </div>
                                </div>

                                <div class="voucher-entries">
                                    <table class="standard-table">
                                        <thead>
                                            <tr>
                                                <th>摘要</th>
                                                <th>科目</th>
                                                <th>借方金额</th>
                                                <th>贷方金额</th>
                                                <th width="80">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <input type="text" class="standard-input">
                                                </td>
                                                <td>
                                                    <select class="standard-select">
                                                        <option value="">选择科目</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <input type="number" class="standard-input" step="0.01">
                                                </td>
                                                <td>
                                                    <input type="number" class="standard-input" step="0.01">
                                                </td>
                                                <td>
                                                    <button type="button" class="standard-button small danger">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <button type="button" class="standard-button">
                                                        <i class="fas fa-plus"></i>
                                                        添加行
                                                    </button>
                                </div>

                                <div class="form-footer">
                                    <div class="amount-summary">
                                        <span>借方合计：¥0.00</span>
                                        <span>贷方合计：¥0.00</span>
                                    </div>
                                    <div class="button-group">
                                        <button type="button" class="standard-button">保存草稿</button>
                                        <button type="submit" class="standard-button primary">提交审核</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 凭证审核 -->
                    <div class="tab-content" id="review">
                        <div class="standard-toolbar">
                            <div class="toolbar-left">
                                <input type="text" class="standard-input" placeholder="凭证字号">
                                <input type="date" class="standard-input" placeholder="开始日期">
                                <input type="date" class="standard-input" placeholder="结束日期">
                                <button class="standard-button primary">
                                    <i class="fas fa-search"></i>
                                    查询
                                </button>
                                <div class="toolbar-divider"></div>
                                <button class="standard-button success">
                                    <i class="fas fa-check"></i>
                                    批量审核
                                </button>
                                <button class="standard-button danger">
                                    <i class="fas fa-times"></i>
                                    批量驳回
                                </button>
                            </div>
                        </div>

                        <div class="table-container">
                            <table class="standard-table">
                                <thead>
                                    <tr>
                                        <th width="40">
                                            <input type="checkbox" class="standard-checkbox">
                                        </th>
                                        <th>凭证日期</th>
                                        <th>凭证字号</th>
                                        <th>凭证摘要</th>
                                        <th>借方金额</th>
                                        <th>贷方金额</th>
                                        <th>制单人</th>
                                        <th width="120">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input type="checkbox" class="standard-checkbox">
                                        </td>
                                        <td>2024-03-01</td>
                                        <td>记-002</td>
                                        <td>采购付款</td>
                                        <td>5,000.00</td>
                                        <td>5,000.00</td>
                                        <td>王五</td>
                                        <td>
                                            <div class="button-group">
                                                <button class="standard-button small">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <button class="standard-button small success">
                                                    <i class="fas fa-check"></i>
                                                </button>
                                                <button class="standard-button small danger">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="standard-pagination">
                            <button class="standard-button" disabled>
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="standard-button primary">1</button>
                            <button class="standard-button">2</button>
                            <button class="standard-button">3</button>
                            <button class="standard-button">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增凭证弹窗 -->
    <div class="modal" id="voucherModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新增凭证</h3>
                <button class="close-btn" onclick="hideModal('voucherModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="voucherForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>凭证日期</label>
                            <input type="date" class="standard-input" required>
                        </div>
                        <div class="form-group">
                            <label>凭证字号</label>
                            <input type="text" class="standard-input" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>凭证摘要</label>
                            <input type="text" class="standard-input" required>
                        </div>
                        <div class="form-group">
                            <label>附件数</label>
                            <input type="number" class="standard-input" min="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>备注</label>
                        <textarea class="standard-textarea" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="standard-button" onclick="hideModal('voucherModal')">取消</button>
                <button class="standard-button primary" onclick="saveVoucher()">保存</button>
            </div>
        </div>
    </div>

    <script src="../../../js/app.js"></script>
    <script src="../../../js/modules/finance/voucher.js"></script>
</body>
</html>
