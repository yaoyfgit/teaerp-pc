<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凭证录入 - TeaERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/layout.css">
    <link rel="stylesheet" href="../../../css/menu.css">
    <link rel="stylesheet" href="../../../css/modules/finance.css">
</head>
<body>
    <div class="app-container">
        <div class="app-sidebar"></div>
        <main class="app-content">
            <nav class="breadcrumb standard-breadcrumb">
                <a href="../../index.html">首页</a>
                <i class="fas fa-angle-right separator"></i>
                <a href="../index.html">财务管理</a>
                <i class="fas fa-angle-right separator"></i>
                <a href="./index.html">总账管理</a>
                <i class="fas fa-angle-right separator"></i>
                <span>凭证录入</span>
            </nav>

            <div class="card standard-card">
                <div class="card-header">
                    <h3 class="card-title">凭证录入</h3>
                    <div class="card-tools">
                        <button class="button standard-button" onclick="saveVoucher('draft')">保存草稿</button>
                        <button class="button primary-button" onclick="saveVoucher('submit')">提交审核</button>
                        <button class="button default-button" onclick="clearForm()">清空</button>
                    </div>
                </div>
                <div class="card-body">
                    <form id="voucherForm" class="form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>凭证类型</label>
                                <select class="form-control" name="type" required>
                                    <option value="receipt">收款凭证</option>
                                    <option value="payment">付款凭证</option>
                                    <option value="transfer">转账凭证</option>
                                    <option value="other">其他凭证</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>凭证日期</label>
                                <input type="date" class="form-control" name="date" required>
                            </div>
                            <div class="form-group">
                                <label>凭证号</label>
                                <input type="text" class="form-control" name="number" readonly>
                            </div>
                            <div class="form-group">
                                <label>附件数</label>
                                <input type="number" class="form-control" name="attachments" min="0">
                            </div>
                        </div>

                        <div class="entry-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>摘要</th>
                                        <th>科目</th>
                                        <th>借方金额</th>
                                        <th>贷方金额</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="entryTable">
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control" name="entries[0].summary">
                                        </td>
                                        <td>
                                            <select class="form-control" name="entries[0].subject">
                                                <option value="">请选择科目</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control" name="entries[0].debit" 
                                                onchange="calculateBalance()">
                                        </td>
                                        <td>
                                            <input type="number" class="form-control" name="entries[0].credit"
                                                onchange="calculateBalance()">
                                        </td>
                                        <td>
                                            <a href="javascript:void(0)" onclick="removeEntry(this)">删除</a>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="2">
                                            <button type="button" class="button" onclick="addEntry()">添加分录</button>
                                        </td>
                                        <td id="totalDebit">0.00</td>
                                        <td id="totalCredit">0.00</td>
                                        <td></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>

                        <div class="form-group">
                            <label>备注</label>
                            <textarea class="form-control" name="remark" rows="3"></textarea>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card standard-card list-card">
                <div class="card-header">
                    <h3 class="card-title">凭证列表</h3>
                </div>
                <div class="card-body">
                    <div class="search-bar standard-search">
                        <div class="form-group">
                            <label>凭证类型</label>
                            <select class="form-control">
                                <option value="">全部</option>
                                <option value="receipt">收款凭证</option>
                                <option value="payment">付款凭证</option>
                                <option value="transfer">转账凭证</option>
                                <option value="other">其他凭证</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>日期范围</label>
                            <input type="date" class="form-control">
                            <span>至</span>
                            <input type="date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>状态</label>
                            <select class="form-control">
                                <option value="">全部</option>
                                <option value="draft">草稿</option>
                                <option value="pending">待审核</option>
                                <option value="approved">已审核</option>
                                <option value="rejected">已驳回</option>
                            </select>
                        </div>
                        <button class="button" onclick="searchVouchers()">搜索</button>
                    </div>

                    <div class="table-responsive">
                        <table class="table standard-table">
                            <thead>
                                <tr>
                                    <th>凭证号</th>
                                    <th>凭证类型</th>
                                    <th>凭证日期</th>
                                    <th>借方金额</th>
                                    <th>贷方金额</th>
                                    <th>制单人</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="voucherTable"></tbody>
                        </table>
                    </div>
                    <div class="pagination standard-pagination" id="pagination"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../../js/common.js"></script>
    <script src="../../../js/menu.js"></script>
    <script src="../../../js/modules/finance/voucher-entry.js"></script>
</body>
</html>
