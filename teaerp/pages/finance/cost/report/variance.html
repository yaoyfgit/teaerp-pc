<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成本差异表 - TeaERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../../../css/common.css">
    <link rel="stylesheet" href="../../../../css/layout.css">
    <link rel="stylesheet" href="../../../../css/modules/finance.css">
</head>
<body>
    <div class="app-container">
        <div class="app-sidebar"></div>
        <main class="app-content">
            <div class="breadcrumb">
                <span>财务管理</span>
                <span class="separator">/</span>
                <span>成本管理</span>
                <span class="separator">/</span>
                <span>成本报表</span>
                <span class="separator">/</span>
                <span>成本差异表</span>
            </div>

            <!-- 报表条件 -->
            <div class="card">
                <div class="card-header">
                    <h3>查询条件</h3>
                </div>
                <div class="card-body">
                    <form id="reportForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label>报表类型</label>
                                <select class="form-control" name="reportType" required>
                                    <option value="standard">标准成本差异</option>
                                    <option value="budget">预算成本差异</option>
                                    <option value="period">期间成本差异</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>分析对象</label>
                                <select class="form-control" name="targetType" required>
                                    <option value="product">产品</option>
                                    <option value="department">部门</option>
                                    <option value="project">项目</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>统计期间</label>
                                <input type="month" class="form-control" name="period" required>
                            </div>
                            <button type="submit" class="button">
                                <i class="fas fa-search"></i> 查询
                            </button>
                            <button type="button" class="button" onclick="exportReport()">
                                <i class="fas fa-download"></i> 导出
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 报表内容 -->
            <div class="card">
                <div class="card-header">
                    <h3>报表内容</h3>
                </div>
                <div class="card-body">
                    <div class="result-summary">
                        <div class="summary-item">
                            <label>总差异</label>
                            <span id="totalVariance" class="negative">-25000.00</span>
                        </div>
                        <div class="summary-item">
                            <label>材料差异</label>
                            <span id="materialVariance" class="negative">-12000.00</span>
                        </div>
                        <div class="summary-item">
                            <label>人工差异</label>
                            <span id="laborVariance" class="negative">-8000.00</span>
                        </div>
                        <div class="summary-item">
                            <label>制造差异</label>
                            <span id="manufacturingVariance" class="negative">-5000.00</span>
                        </div>
                    </div>

                    <div class="tabs">
                        <div class="tab-header">
                            <button class="tab-btn active" data-tab="table">数据表格</button>
                            <button class="tab-btn" data-tab="chart">图形分析</button>
                            <button class="tab-btn" data-tab="detail">差异明细</button>
                        </div>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tableTab">
                                <div id="reportTable"></div>
                            </div>
                            <div class="tab-pane" id="chartTab">
                                <div id="varianceChart"></div>
                            </div>
                            <div class="tab-pane" id="detailTab">
                                <div id="detailTable"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../../../js/common.js"></script>
    <script src="../../../../js/modules/finance/cost/report/variance.js"></script>
</body>
</html>
