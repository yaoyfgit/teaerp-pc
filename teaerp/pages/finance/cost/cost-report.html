<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成本报表 - TeaERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/layout.css">
    <link rel="stylesheet" href="../../../css/menu.css">
    <link rel="stylesheet" href="../../../css/modules/finance.css">
    <style>
        /* 状态标签样式 */
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: #fff !important;
        }

        .status-badge.success {
            background-color: #67c23a;
        }

        .status-badge.warning {
            background-color: #e6a23c;
        }

        .status-badge.danger {
            background-color: #f56c6c;
        }

        /* 表格样式 */
        .standard-table td {
            vertical-align: middle;
        }

        .button-group {
            display: flex;
            gap: 4px;
        }

        /* 金额单元格样式 */
        .amount-cell {
            text-align: right;
        }

        /* 按钮样式 */
        .standard-button.small.primary {
            background-color: #8fd4d2;
            border-color: #8fd4d2;
            color: #fff !important;
        }

        .standard-button.small.primary:hover {
            background-color: #7fc4c2;
            border-color: #7fc4c2;
        }

        .standard-button.small.danger {
            background-color: #f56c6c;
            border-color: #f56c6c;
            color: #fff !important;
        }

        .standard-button.small.danger:hover {
            background-color: #e55c5c;
            border-color: #e55c5c;
        }

        /* 按钮图标样式 */
        .standard-button.small i {
            font-size: 14px;
        }

        .standard-button.small.primary i,
        .standard-button.small.danger i {
            color: #fff !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="main-menu"></div>
        </div>
        <div class="main-content">
            <div class="top-navbar">
                <div class="toggle-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">TeaERP</div>
                <nav class="top-nav">
                    <ul>
                        <li><a href="../../../index.html">首页</a></li>
                        <li><a href="#">消息</a></li>
                        <li><a href="#">帮助</a></li>
                    </ul>
                </nav>
                <div class="user-info">
                    <span class="username">管理员</span>
                    <a href="#" class="logout">退出</a>
                </div>
            </div>

            <div class="content">
                <div class="breadcrumb">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                    <i class="fas fa-angle-right"></i>
                    <i class="fas fa-money-check-alt"></i>
                    <span>财务管理</span>
                    <i class="fas fa-angle-right"></i>
                    <i class="fas fa-file-alt"></i>
                    <span>成本报表</span>
                </div>

                <div class="card standard-card">
                    <div class="standard-toolbar">
                        <div class="toolbar-left">
                            <select class="standard-select">
                                <option value="">报表类型</option>
                                <option value="summary">成本汇总表</option>
                                <option value="detail">成本明细表</option>
                                <option value="analysis">成本分析表</option>
                                <option value="variance">差异分析表</option>
                            </select>
                            <input type="month" class="standard-input" placeholder="报表期间">
                            <select class="standard-select">
                                <option value="">审核状态</option>
                                <option value="pending">待审核</option>
                                <option value="approved">已审核</option>
                                <option value="rejected">已驳回</option>
                            </select>
                            <button class="standard-button primary">
                                <i class="fas fa-search"></i>
                                查询
                            </button>
                            <button class="standard-button">
                                <i class="fas fa-redo"></i>
                                重置
                            </button>
                            <div class="toolbar-divider"></div>
                            <button class="standard-button primary">
                                <i class="fas fa-file-alt"></i>
                                生成报表
                            </button>
                            <button class="standard-button">
                                <i class="fas fa-print"></i>
                                打印
                            </button>
                            <button class="standard-button">
                                <i class="fas fa-file-export"></i>
                                导出
                            </button>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="standard-table">
                            <thead>
                                <tr>
                                    <th>报表编号</th>
                                    <th>报表名称</th>
                                    <th>报表类型</th>
                                    <th>报表期间</th>
                                    <th>生成时间</th>
                                    <th>生成人</th>
                                    <th>审核状态</th>
                                    <th width="120">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>CR202403001</td>
                                    <td>2024年3月成本汇总表</td>
                                    <td>成本汇总表</td>
                                    <td>2024-03</td>
                                    <td>2024-04-01 09:30:00</td>
                                    <td>张三</td>
                                    <td><span class="status-badge success">已审核</span></td>
                                    <td>
                                        <div class="button-group">
                                            <button class="standard-button small" title="查看">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                            <button class="standard-button small" title="打印">
                                                <i class="fas fa-print"></i>
                                            </button>
                                            <button class="standard-button small" title="导出">
                                                <i class="fas fa-download"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>CR202403002</td>
                                    <td>2024年3月成本明细表</td>
                                    <td>成本明细表</td>
                                    <td>2024-03</td>
                                    <td>2024-04-01 10:15:00</td>
                                    <td>李四</td>
                                    <td><span class="status-badge warning">待审核</span></td>
                                    <td>
                                        <div class="button-group">
                                            <button class="standard-button small" title="查看">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                            <button class="standard-button small primary" title="审核">
                                                <i class="fas fa-check"></i>
                                            </button>
                                            <button class="standard-button small danger" title="驳回">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="standard-pagination">
                        <button class="standard-button" disabled>
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="standard-button primary">1</button>
                        <button class="standard-button">2</button>
                        <button class="standard-button">3</button>
                        <button class="standard-button">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化菜单
            Menu.renderMenu();
            // 初始化菜单切换功能
            initMenuToggle();
        });
    </script>
</body>
</html>
