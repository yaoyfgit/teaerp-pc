<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报工汇总 - TeaERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/layout.css">
    <link rel="stylesheet" href="../../../css/menu.css">
    <link rel="stylesheet" href="../../../css/modules/production.css">
</head>
<body>
    <div class="app-container">
        <!-- 左侧菜单 -->
        <aside class="main-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../../../assets/images/logo.png" alt="TeaERP Logo">
                    <span>TeaERP</span>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="../../../index.html">
                            <i class="fas fa-home"></i>
                            <span>首页</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="../../stock/stock-warning.html">
                            <i class="fas fa-boxes"></i>
                            <span>库存管理</span>
                        </a>
                    </li>
                    <li class="menu-item active">
                        <a href="../report/daily.html">
                            <i class="fas fa-industry"></i>
                            <span>生产管理</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="../../purchase/order.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span>采购管理</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="../../sales/order.html">
                            <i class="fas fa-shopping-bag"></i>
                            <span>销售管理</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="../../finance/expense.html">
                            <i class="fas fa-money-bill"></i>
                            <span>财务管理</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="../../hr/employee.html">
                            <i class="fas fa-users"></i>
                            <span>人事管理</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="../../settings/company.html">
                            <i class="fas fa-cog"></i>
                            <span>系统设置</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <div class="main-content">
            <!-- 顶部导航栏 -->
            <header class="main-header">
                <div class="nav-left">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="nav-right">
                    <div class="user-info">
                        <img src="../../../assets/images/avatar.jpg" alt="User Avatar" class="avatar">
                        <span class="username">管理员</span>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-bell"></i>
                            <span class="badge">3</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </div>
                </div>
            </header>

            <div class="content">
                <div class="breadcrumb">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                    <i class="fas fa-angle-right separator"></i>
                    <i class="fas fa-industry"></i>
                    <span>生产管理</span>
                    <i class="fas fa-angle-right separator"></i>
                    <i class="fas fa-clipboard-check"></i>
                    <span>生产报工</span>
                    <i class="fas fa-angle-right separator"></i>
                    <i class="fas fa-file-alt"></i>
                    <span>报工汇总</span>
                </div>

                <!-- 汇总统计 -->
                <div class="standard-card">
                    <div class="standard-card-header">
                        <h3><i class="fas fa-chart-pie"></i> 汇总统计</h3>
                        <div class="card-tools">
                            <select class="standard-select" onchange="updateSummary()">
                                <option value="week">本周</option>
                                <option value="month">本月</option>
                                <option value="quarter">本季度</option>
                            </select>
                        </div>
                    </div>
                    <div class="standard-card-body">
                        <div class="summary-grid">
                            <div class="summary-item">
                                <i class="fas fa-clipboard-list"></i>
                                <h4>总报工数</h4>
                                <div class="number">156</div>
                                <div class="trend up">+12%</div>
                            </div>
                            <div class="summary-item">
                                <i class="fas fa-check-double"></i>
                                <h4>合格率</h4>
                                <div class="number">98.5%</div>
                                <div class="trend up">+1.5%</div>
                            </div>
                            <div class="summary-item">
                                <i class="fas fa-clock"></i>
                                <h4>总工时</h4>
                                <div class="number">1280</div>
                                <div class="trend down">-5%</div>
                            </div>
                            <div class="summary-item">
                                <i class="fas fa-user-clock"></i>
                                <h4>人均工时</h4>
                                <div class="number">42.5</div>
                                <div class="trend up">+3%</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 趋势图表 -->
                <div class="standard-card">
                    <div class="standard-card-header">
                        <h3><i class="fas fa-chart-line"></i> 趋势分析</h3>
                        <div class="card-tools">
                            <button class="standard-button" onclick="exportChart()">
                                <i class="fas fa-download"></i> 导出
                            </button>
                        </div>
                    </div>
                    <div class="standard-card-body">
                        <div id="trendChart" style="height: 400px;"></div>
                    </div>
                </div>

                <!-- 汇总明细 -->
                <div class="standard-card">
                    <div class="standard-card-header">
                        <h3><i class="fas fa-list"></i> 汇总明细</h3>
                        <div class="card-tools">
                            <button class="standard-button" onclick="exportSummary()">
                                <i class="fas fa-file-export"></i> 导出
                            </button>
                        </div>
                    </div>
                    <div class="standard-card-body">
                        <div class="standard-toolbar">
                            <div class="search-bar">
                                <input type="text" class="standard-input" placeholder="输入工序/人员搜索">
                                <select class="standard-select">
                                    <option value="">汇总维度</option>
                                    <option value="process">按工序</option>
                                    <option value="worker">按人员</option>
                                    <option value="product">按产品</option>
                                </select>
                                <button class="standard-button" onclick="searchSummary()">
                                    <i class="fas fa-search"></i> 搜索
                                </button>
                            </div>
                        </div>
                        <table class="standard-table">
                            <thead>
                                <tr>
                                    <th>维度名称</th>
                                    <th>报工次数</th>
                                    <th>总数量</th>
                                    <th>合格数量</th>
                                    <th>不合格数量</th>
                                    <th>合格率</th>
                                    <th>总工时</th>
                                    <th>平均工时</th>
                                </tr>
                            </thead>
                            <tbody id="summaryTable"></tbody>
                        </table>
                        <div class="standard-pagination" id="pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 引用 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="../../../js/app.js"></script>
    <script>
        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化菜单
            Menu.renderMenu();
            // 初始化菜单切换功能
            initMenuToggle();
        });
    </script>
</body>
</html>
