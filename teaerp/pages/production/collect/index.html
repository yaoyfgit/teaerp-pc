<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据采集 - TeaERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/layout.css">
    <link rel="stylesheet" href="../../../css/menu.css">
    <link rel="stylesheet" href="../../../css/modules/production.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="main-menu"></div>
        </div>
        <div class="main-content">
            <div class="top-navbar">
                <div class="toggle-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">TeaERP</div>
                <nav class="top-nav">
                    <ul>
                        <li><a href="../../../index.html">首页</a></li>
                        <li><a href="#">消息</a></li>
                        <li><a href="#">帮助</a></li>
                    </ul>
                </nav>
                <div class="user-info">
                    <span class="username">管理员</span>
                    <a href="#" class="logout">退出</a>
                </div>
            </div>

            <div class="content">
                <div class="breadcrumb">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                    <i class="fas fa-angle-right separator"></i>
                    <i class="fas fa-industry"></i>
                    <span>生产管理</span>
                    <i class="fas fa-angle-right separator"></i>
                    <i class="fas fa-clipboard-list"></i>
                    <span>数据采集</span>
                </div>

                <!-- 统计卡片 -->
                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-boxes"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-title">今日物料采集</div>
                            <div class="stat-value">128</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-title">今日进度采集</div>
                            <div class="stat-value">85</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-title">今日能耗</div>
                            <div class="stat-value">2,450<span style="font-size: 14px; margin-left: 4px;">kWh</span></div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-temperature-high"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-title">设备平均温度</div>
                            <div class="stat-value">65<span style="font-size: 14px; margin-left: 4px;">°C</span></div>
                        </div>
                    </div>
                </div>

                <div class="standard-card">
                    <div class="standard-card-header">
                        <h3><i class="fas fa-list"></i> 数据采集列表</h3>
                        <div class="action-bar">
                            <div class="search-group">
                                <div class="search-item">
                                    <input type="text" class="form-control search-input" style="width: 180px;" placeholder="输入工单号">
                                </div>
                                <div class="search-item">
                                    <select class="form-control search-input" style="width: 180px;">
                                        <option value="">采集类型</option>
                                        <option value="1">物料采集</option>
                                        <option value="2">进度采集</option>
                                        <option value="3">质量采集</option>
                                        <option value="4">设备采集</option>
                                        <option value="5">能耗采集</option>
                                        <option value="6">温度采集</option>
                                    </select>
                                </div>
                                <div class="search-item">
                                    <input type="date" class="form-control search-input" style="width: 180px;">
                                </div>
                                <div class="search-actions">
                                    <button class="btn btn-primary">
                                        <i class="fas fa-search"></i> 查询
                                    </button>
                                    <button class="btn btn-secondary">
                                        <i class="fas fa-redo"></i> 重置
                                    </button>
                                    <div class="divider"></div>
                                    <button class="btn btn-primary">
                                        <i class="fas fa-plus"></i> 新增
                                    </button>
                                    <button class="btn btn-secondary">
                                        <i class="fas fa-file-export"></i> 导出
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="standard-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>工单号</th>
                                    <th>物料编码</th>
                                    <th>物料名称</th>
                                    <th>计划数量</th>
                                    <th>实际数量</th>
                                    <th>单位</th>
                                    <th>采集人</th>
                                    <th>采集时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>WO202312001</td>
                                    <td>M001</td>
                                    <td>绿茶原料</td>
                                    <td>100</td>
                                    <td>98</td>
                                    <td>kg</td>
                                    <td>张三</td>
                                    <td>2023-12-31 10:00:00</td>
                                    <td><span class="status success">正常</span></td>
                                    <td>
                                        <button class="button-link" onclick="editData('WO202312001')">编辑</button>
                                        <button class="button-link" onclick="deleteData('WO202312001')">删除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="pagination-container">
                            <div class="pagination">
                                <button class="btn btn-secondary" disabled>
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <button class="btn btn-primary">1</button>
                                <button class="btn btn-secondary">2</button>
                                <button class="btn btn-secondary">3</button>
                                <button class="btn btn-secondary">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                            <div class="pagination-info">共 100 条记录，每页 10 条，当前第 1 页</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增/编辑弹窗 -->
    <div class="standard-modal" id="collectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus-circle"></i> 新增数据采集</h3>
                <button class="standard-close-btn" onclick="hideModal('collectModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="collectForm" class="standard-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>工单号</label>
                            <input type="text" class="standard-input" name="workOrderNo" required>
                        </div>
                        <div class="form-group">
                            <label>物料编码</label>
                            <input type="text" class="standard-input" name="materialCode" required>
                        </div>
                        <div class="form-group">
                            <label>实际数量</label>
                            <input type="number" class="standard-input" name="actualQuantity" required>
                        </div>
                        <div class="form-group">
                            <label>单位</label>
                            <select class="standard-select" name="unit" required>
                                <option value="kg">千克</option>
                                <option value="g">克</option>
                                <option value="piece">件</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>备注</label>
                            <textarea class="standard-input" name="remark" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="standard-button" onclick="hideModal('collectModal')">
                    <i class="fas fa-times"></i> 取消
                </button>
                <button class="standard-button primary" onclick="saveData()">
                    <i class="fas fa-save"></i> 保存
                </button>
            </div>
        </div>
    </div>

    <script src="../../../js/app.js"></script>
    <script src="../../../js/collect.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Menu.renderMenu();
            initMenuToggle();
        });
    </script>
</body>
</html>
