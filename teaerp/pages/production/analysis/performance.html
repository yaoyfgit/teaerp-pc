    <script src="../../../js/app.js"></script>
    <script>
        // 等待DOM和所有资源加载完成后再初始化
        window.addEventListener('load', () => {
            Menu.renderMenu();
            initMenuToggle();
            setTimeout(initCharts, 100); // 添加小延时确保DOM完全准备好
        });

        function initCharts() {
            try {
                // 初始化所有图表
                initOutputStatsChart();
                initOutputTrendChart();
                initOutputCompareChart();
                initCostStatsChart();
                initCostTrendChart();
                initCostCompareChart();
                initSuggestions();

                // 监听窗口大小变化，调整图表大小
                window.addEventListener('resize', () => {
                    const charts = document.querySelectorAll('.standard-chart');
                    charts.forEach(chartDom => {
                        const chart = echarts.getInstanceByDom(chartDom);
                        if (chart) {
                            chart.resize();
                        }
                    });
                });
            } catch (error) {
                console.error('初始化图表时出错:', error);
            }
        }

        // 产量统计图表
        function initOutputStatsChart() {
            const chart = echarts.init(document.getElementById('outputStatsChart'));
            const option = {
                title: {
                    text: '各产品线产量统计',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: ['产品线A', '产品线B', '产品线C', '产品线D']
                },
                yAxis: {
                    type: 'value',
                    name: '产量(件)'
                },
                series: [{
                    name: '产量',
                    type: 'bar',
                    data: [1200, 980, 1400, 1100],
                    itemStyle: {
                        color: '#81D8D0'
                    }
                }]
            };
            chart.setOption(option);
        }

        // 产量趋势图表
        function initOutputTrendChart() {
            const chart = echarts.init(document.getElementById('outputTrendChart'));
            const option = {
                title: {
                    text: '月度产量趋势',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis'
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: ['1月', '2月', '3月', '4月', '5月', '6月']
                },
                yAxis: {
                    type: 'value',
                    name: '产量(件)'
                },
                series: [{
                    name: '产量',
                    type: 'line',
                    data: [1000, 1200, 1100, 1400, 1300, 1500],
                    smooth: true,
                    itemStyle: {
                        color: '#81D8D0'
                    },
                    areaStyle: {
                        color: {
                            type: 'linear',
                            x: 0,
                            y: 0,
                            x2: 0,
                            y2: 1,
                            colorStops: [{
                                offset: 0,
                                color: '#81D8D0'
                            }, {
                                offset: 1,
                                color: 'rgba(129, 216, 208, 0.1)'
                            }]
                        }
                    }
                }]
            };
            chart.setOption(option);
        }

        // 产量对比图表
        function initOutputCompareChart() {
            const chart = echarts.init(document.getElementById('outputCompareChart'));
            const option = {
                title: {
                    text: '计划vs实际产量对比',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    }
                },
                legend: {
                    data: ['计划产量', '实际产量'],
                    top: 30
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: ['产品线A', '产品线B', '产品线C', '产品线D']
                },
                yAxis: {
                    type: 'value',
                    name: '产量(件)'
                },
                series: [{
                    name: '计划产量',
                    type: 'bar',
                    data: [1000, 1200, 1300, 1100],
                    itemStyle: {
                        color: '#81D8D0'
                    }
                }, {
                    name: '实际产量',
                    type: 'bar',
                    data: [1200, 980, 1400, 1100],
                    itemStyle: {
                        color: '#5DADE2'
                    }
                }]
            };
            chart.setOption(option);
        }

        // 成本统计图表
        function initCostStatsChart() {
            const chart = echarts.init(document.getElementById('costStatsChart'));
            const option = {
                title: {
                    text: '成本构成分析',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: 10,
                    top: 30,
                    data: ['原材料', '人工', '制造费用', '其他']
                },
                series: [{
                    name: '成本构成',
                    type: 'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '20',
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: [
                        {value: 45, name: '原材料', itemStyle: {color: '#81D8D0'}},
                        {value: 25, name: '人工', itemStyle: {color: '#5DADE2'}},
                        {value: 20, name: '制造费用', itemStyle: {color: '#48C9B0'}},
                        {value: 10, name: '其他', itemStyle: {color: '#76D7C4'}}
                    ]
                }]
            };
            chart.setOption(option);
        }

        // 成本趋势图表
        function initCostTrendChart() {
            const chart = echarts.init(document.getElementById('costTrendChart'));
            const option = {
                title: {
                    text: '月度成本趋势',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['总成本', '单位成本'],
                    top: 30
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: ['1月', '2月', '3月', '4月', '5月', '6月']
                },
                yAxis: [{
                    type: 'value',
                    name: '总成本(万元)',
                    position: 'left'
                }, {
                    type: 'value',
                    name: '单位成本(元)',
                    position: 'right'
                }],
                series: [{
                    name: '总成本',
                    type: 'line',
                    yAxisIndex: 0,
                    data: [120, 110, 125, 130, 128, 135],
                    smooth: true,
                    itemStyle: {
                        color: '#81D8D0'
                    }
                }, {
                    name: '单位成本',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [85, 82, 88, 90, 87, 92],
                    smooth: true,
                    itemStyle: {
                        color: '#5DADE2'
                    }
                }]
            };
            chart.setOption(option);
        }

        // 成本对比图表
        function initCostCompareChart() {
            const chart = echarts.init(document.getElementById('costCompareChart'));
            const option = {
                title: {
                    text: '预算vs实际成本对比',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    }
                },
                legend: {
