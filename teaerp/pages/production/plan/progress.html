<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生产进度 - TeaERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/layout.css">
    <link rel="stylesheet" href="../../../css/menu.css">
    <link rel="stylesheet" href="../../../css/modules/production.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="main-menu"></div>
        </div>
        <div class="main-content">
            <div class="top-navbar">
                <div class="toggle-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">TeaERP</div>
                <nav class="top-nav">
                    <ul>
                        <li><a href="../../../index.html">首页</a></li>
                        <li><a href="#">消息</a></li>
                        <li><a href="#">帮助</a></li>
                    </ul>
                </nav>
                <div class="user-info">
                    <span class="username">管理员</span>
                    <a href="#" class="logout">退出</a>
                </div>
            </div>

            <div class="content">
                <div class="breadcrumb">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                    <i class="fas fa-angle-right separator"></i>
                    <i class="fas fa-industry"></i>
                    <span>生产管理</span>
                    <i class="fas fa-angle-right separator"></i>
                    <i class="fas fa-chart-line"></i>
                    <span>生产进度</span>
                </div>

                <!-- 进度统计 -->
                <div class="standard-card">
                    <div class="overview-grid">
                        <div class="overview-item">
                            <i class="fas fa-play-circle"></i>
                            <div class="info">
                                <h4>未开始</h4>
                                <div class="number">5<span class="unit">个</span></div>
                            </div>
                        </div>
                        <div class="overview-item">
                            <i class="fas fa-spinner"></i>
                            <div class="info">
                                <h4>进行中</h4>
                                <div class="number">8<span class="unit">个</span></div>
                            </div>
                        </div>
                        <div class="overview-item">
                            <i class="fas fa-pause-circle"></i>
                            <div class="info">
                                <h4>已暂停</h4>
                                <div class="number">2<span class="unit">个</span></div>
                            </div>
                        </div>
                        <div class="overview-item">
                            <i class="fas fa-check-circle"></i>
                            <div class="info">
                                <h4>已完成</h4>
                                <div class="number">15<span class="unit">个</span></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 进度列表 -->
                <div class="standard-card">
                    <div class="standard-card-header">
                        <h3><i class="fas fa-list"></i> 进度列表</h3>
                        <div class="action-bar">
                            <div class="search-group">
                                <input type="text" class="standard-input" placeholder="计划编号/名称">
                                <select class="standard-select">
                                    <option value="">计划类型</option>
                                    <option value="day">日计划</option>
                                    <option value="week">周计划</option>
                                    <option value="month">月计划</option>
                                </select>
                                <select class="standard-select">
                                    <option value="">进度状态</option>
                                    <option value="not_started">未开始</option>
                                    <option value="in_progress">进行中</option>
                                    <option value="paused">已暂停</option>
                                    <option value="completed">已完成</option>
                                </select>
                                <div class="date-range-group">
                                    <input type="date" class="standard-input" placeholder="开始日期">
                                    <span class="separator">至</span>
                                    <input type="date" class="standard-input" placeholder="结束日期">
                                </div>
                                <button class="standard-button primary" onclick="searchProgress()">
                                    <i class="fas fa-search"></i> 查询
                                </button>
                                <button class="standard-button" onclick="exportProgress()">
                                    <i class="fas fa-file-export"></i> 导出
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="standard-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>计划编号</th>
                                    <th>计划名称</th>
                                    <th>计划类型</th>
                                    <th>开始日期</th>
                                    <th>结束日期</th>
                                    <th>计划产量</th>
                                    <th>已完成</th>
                                    <th>完成率</th>
                                    <th>进度状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="progressTable">
                                <!-- 示例数据 -->
                                <tr>
                                    <td>MP202403200001</td>
                                    <td>3月第3周生产计划</td>
                                    <td>周计划</td>
                                    <td>2024-03-18</td>
                                    <td>2024-03-24</td>
                                    <td>1000</td>
                                    <td>850</td>
                                    <td>85%</td>
                                    <td><span class="status executing">进行中</span></td>
                                    <td>
                                        <button class="button-link" onclick="viewProgress('MP202403200001')">查看</button>
                                        <button class="button-link" onclick="updateProgress('MP202403200001')">更新进度</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="standard-pagination" id="pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../js/app.js"></script>
    <script src="../../../js/modules/production/progress.js"></script>
</body>
</html>
