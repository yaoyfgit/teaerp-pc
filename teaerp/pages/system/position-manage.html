<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaERP</title>
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 系统样式 -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/menu.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航 -->
        <header class="app-header">
            <div class="logo">TeaERP</div>
            <nav class="top-nav">
                <ul>
                    <li><a href="../../index.html">首页</a></li>
                    <li><a href="#">消息</a></li>
                    <li><a href="#">帮助</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <span class="username">管理员</span>
                <a href="#" class="logout">退出</a>
            </div>
        </header>

        <div class="app-main">
            <!-- 左侧菜单 -->
            <aside class="app-sidebar">
                <nav class="side-menu">
                    <!-- 系统管理菜单将由JavaScript动态加载 -->
                </nav>
            </aside>

            <!-- 内容区域 -->
            <main class="app-content">
                <!-- 面包屑导航 -->
                <div class="breadcrumb">
                    <span>系统管理</span>
                    <span class="separator">/</span>
                    <span>岗位管理</span>
                </div>

                <!-- 工具栏 -->
                <div class="toolbar">
                    <div class="search-bar">
                        <input type="text" placeholder="输入岗位名称/编码搜索" class="form-control">
                        <select class="form-control">
                            <option value="">所属部门</option>
                        </select>
                        <select class="form-control">
                            <option value="">岗位状态</option>
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                        <button class="button">搜索</button>
                    </div>
                    <div class="action-bar">
                        <button class="button primary" onclick="showCreateModal()">
                            <i class="icon-plus"></i>新建岗位
                        </button>
                        <button class="button">
                            <i class="icon-import"></i>导入
                        </button>
                        <button class="button">
                            <i class="icon-export"></i>导出
                        </button>
                    </div>
                </div>

                <!-- 数据表格 -->
                <div class="data-table">
                    <table>
                        <thead>
                            <tr>
                                <th>岗位名称</th>
                                <th>岗位编码</th>
                                <th>所属部门</th>
                                <th>岗位级别</th>
                                <th>在职人数</th>
                                <th>排序号</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 岗位数据行 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分页器 -->
                <div class="pagination">
                    <!-- 分页控件 -->
                </div>
            </main>
        </div>
    </div>

    <!-- 新建岗位弹窗 -->
    <div class="modal" id="createPositionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新建岗位</h3>
                <button class="close-btn" onclick="hideModal('createPositionModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>岗位名称</label>
                            <input type="text" class="form-control" name="positionName" required>
                        </div>
                        <div class="form-group">
                            <label>岗位编码</label>
                            <input type="text" class="form-control" name="positionCode" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>所属部门</label>
                            <select class="form-control" name="departmentId" required>
                                <option value="">请选择部门</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>岗位级别</label>
                            <select class="form-control" name="positionLevel">
                                <option value="1">高层</option>
                                <option value="2">中层</option>
                                <option value="3">基层</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>排序号</label>
                            <input type="number" class="form-control" name="orderNum" value="0">
                        </div>
                        <div class="form-group">
                            <label>状态</label>
                            <select class="form-control" name="status">
                                <option value="1">启用</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>岗位职责</label>
                        <textarea class="form-control" name="duty" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label>任职要求</label>
                        <textarea class="form-control" name="requirement" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label>备注</label>
                        <textarea class="form-control" name="remarks" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="button secondary" onclick="hideModal('createPositionModal')">取消</button>
                <button class="button" onclick="submitCreatePosition()">保存</button>
            </div>
        </div>
    </div>

    <script src="../../js/common.js"></script>
    <script src="../../js/menu.js"></script>
    <script src="../../js/modules/system/position.js"></script>
</body>
</html>
