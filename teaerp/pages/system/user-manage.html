<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - TeaERP</title>
    <!-- Required CSS references - already compliant -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="../../css/modules/system.css">
</head>
<body>
    <!-- Standardized layout structure - already compliant -->
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="main-menu"></div>
        </div>
        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 顶部导航栏 -->
            <div class="top-navbar">
                <div class="toggle-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">TeaERP</div>
                <nav class="top-nav">
                    <ul>
                        <li><a href="../../index.html">首页</a></li>
                        <li><a href="#">消息</a></li>
                        <li><a href="#">帮助</a></li>
                    </ul>
                </nav>
                <div class="user-info">
                    <span class="username">管理员</span>
                    <a href="#" class="logout">退出</a>
                </div>
            </div>

            <div class="content">
                <!-- Breadcrumb navigation - already compliant -->
                <div class="breadcrumb">
                    <span>系统管理</span>
                    <span class="separator">/</span>
                    <span>用户管理</span>
                </div>

                <!-- Card layout and table styles - already compliant -->
                <div class="card">
                    <!-- 工具栏 -->
                    <div class="toolbar">
                        <div class="search-bar">
                            <input type="text" class="form-control" placeholder="输入用户名或姓名搜索">
                            <select class="form-control">
                                <option value="">用户状态</option>
                                <option value="active">启用</option>
                                <option value="disabled">禁用</option>
                            </select>
                            <select class="form-control">
                                <option value="">所属部门</option>
                                <option value="1">销售部</option>
                                <option value="2">采购部</option>
                                <option value="3">财务部</option>
                            </select>
                            <button class="btn btn-primary">查询</button>
                        </div>
                        <div class="action-bar">
                            <button class="btn btn-primary" onclick="createUser()">新建用户</button>
                            <button class="btn btn-secondary">导出Excel</button>
                        </div>
                    </div>

                    <!-- 表格区域 -->
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>姓名</th>
                                    <th>部门</th>
                                    <th>职位</th>
                                    <th>角色</th>
                                    <th>状态</th>
                                    <th>最后登录</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>admin</td>
                                    <td>系统管理员</td>
                                    <td>信息部</td>
                                    <td>系统管理员</td>
                                    <td>超级管理员</td>
                                    <td><span class="badge badge-success">启用</span></td>
                                    <td>2024-03-01 10:30:00</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary">查看</button>
                                        <button class="btn btn-sm btn-secondary">编辑</button>
                                        <button class="btn btn-sm btn-danger">禁用</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 分页 -->
                    <div class="pagination">
                        <button class="btn btn-sm">&lt;</button>
                        <button class="btn btn-sm active">1</button>
                        <button class="btn btn-sm">2</button>
                        <button class="btn btn-sm">3</button>
                        <button class="btn btn-sm">&gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal dialog - already using consistent styles -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新建用户</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <div class="form-group">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">姓名</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">确认密码</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">部门</label>
                        <select class="form-control" required>
                            <option value="">请选择部门</option>
                            <option value="1">销售部</option>
                            <option value="2">采购部</option>
                            <option value="3">财务部</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">职位</label>
                        <select class="form-control" required>
                            <option value="">请选择职位</option>
                            <option value="1">经理</option>
                            <option value="2">主管</option>
                            <option value="3">专员</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">角色</label>
                        <select class="form-control" required>
                            <option value="">请选择角色</option>
                            <option value="1">系统管理员</option>
                            <option value="2">部门主管</option>
                            <option value="3">普通用户</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">手机号码</label>
                        <input type="tel" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">电子邮箱</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">备注</label>
                        <textarea class="form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">取消</button>
                <button class="btn btn-primary" onclick="saveUser()">保存</button>
            </div>
        </div>
    </div>

    <!-- Required JavaScript references - already compliant -->
    <script src="../../js/app.js"></script>
    <script src="../../js/modules/system/user-manage.js"></script>
</body>
</html>
