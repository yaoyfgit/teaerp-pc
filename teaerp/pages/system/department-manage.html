<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaERP</title>
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 系统样式 -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/menu.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航 -->
        <header class="app-header">
            <div class="logo">TeaERP</div>
            <nav class="top-nav">
                <ul>
                    <li><a href="../../index.html">首页</a></li>
                    <li><a href="#">消息</a></li>
                    <li><a href="#">帮助</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <span class="username">管理员</span>
                <a href="#" class="logout">退出</a>
            </div>
        </header>

        <div class="app-main">
            <!-- 左侧菜单 -->
            <aside class="app-sidebar">
                <nav class="side-menu">
                    <!-- 系统管理菜单将由JavaScript动态加载 -->
                </nav>
            </aside>

            <!-- 内容区域 -->
            <main class="app-content">
                <!-- 面包屑导航 -->
                <div class="breadcrumb">
                    <span>系统管理</span>
                    <span class="separator">/</span>
                    <span>部门管理</span>
                </div>

                <!-- 工具栏 -->
                <div class="toolbar card">
                    <div class="search-bar">
                        <input type="text" placeholder="输入部门名称/编码搜索" class="form-control search-input">
                        <button class="btn btn-primary">搜索</button>
                    </div>
                    <div class="action-bar">
                        <button class="btn btn-primary" onclick="showCreateModal()">
                            <i class="fas fa-plus"></i>新建部门
                        </button>
                        <button class="btn btn-secondary">
                            <i class="fas fa-file-import"></i>导入
                        </button>
                        <button class="btn btn-secondary">
                            <i class="fas fa-file-export"></i>导出
                        </button>
                    </div>
                </div>

                <!-- 部门树形表格 -->
                <div class="card">
                    <div class="tree-table">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>部门名称</th>
                                    <th>部门编码</th>
                                    <th>负责人</th>
                                    <th>联系电话</th>
                                    <th>排序号</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 部门数据行 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 新建部门弹窗 -->
    <div class="modal" id="createDepartmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新建部门</h3>
                <button class="close-btn" onclick="hideModal('createDepartmentModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>部门名称</label>
                            <input type="text" class="form-control" name="departmentName" required>
                        </div>
                        <div class="form-group">
                            <label>部门编码</label>
                            <input type="text" class="form-control" name="departmentCode" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>上级部门</label>
                            <select class="form-control" name="parentId">
                                <option value="">无</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>负责人</label>
                            <select class="form-control" name="managerId">
                                <option value="">请选择负责人</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>联系电话</label>
                            <input type="tel" class="form-control" name="phone">
                        </div>
                        <div class="form-group">
                            <label>邮箱</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>排序号</label>
                            <input type="number" class="form-control" name="orderNum" value="0">
                        </div>
                        <div class="form-group">
                            <label>状态</label>
                            <select class="form-control" name="status">
                                <option value="1">启用</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>备注</label>
                        <textarea class="form-control" name="remarks" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="button secondary" onclick="hideModal('createDepartmentModal')">取消</button>
                <button class="button" onclick="submitCreateDepartment()">保存</button>
            </div>
        </div>
    </div>

    <!-- JavaScript引用 -->
    <script src="../../js/lib/jquery.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/layout.js"></script>
    <script src="../../js/modules/system/department.js"></script>
</body>
</html>
